<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flower landing page design</title>
    <style>
        *{margin: 0;outline: none; box-sizing: border-box;}
body{ overflow-x: hidden; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; background-color: #000;}
  header{display: flex; justify-content: space-between;}
  header .logo img{    width: 143px; }
  header .logo{ width: 260px; height: 100px; border-right: 1px solid firebrick;
  border-bottom: 1px solid firebrick; border-radius: 0 0 100px 0; text-align: center;line-height: 110px;}
header .menu{ text-align: center;position: relative; width: 260px; height: 100px; border-left: 1px solid firebrick;background-color: #000;  border-radius: 0 0 0 100px; border-bottom: 1px solid firebrick; text-align: center;line-height: 100px;}
header .menu::after,header .menu::before{content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: firebrick; border-radius: 0 0 0 100px; transform: rotate(0) translate(0);z-index: -1; transition: all ease 0.5s;}
header .menu::after{opacity: .4; transform:  rotate(0) translate(0);}  
header .menu:hover:before{transform:  rotate(-5deg) translate(-10px);}   
header .menu:hover:after{transform:  rotate(-12deg) translate(-20px);}   
header .burger{display: inline-block; width: 50px;}
header .menu span{ width: 50px; height:2px; display: inline-block;  margin: 3px 0; background-color: #fff; float: left;}
.content{position: relative;}
.content .img{ position: relative; top:0;right: 0; left: 0; margin: 0 auto; width: 700px;height: 700px; display: flex; justify-content: center; align-items: center;}  
.content img{position: absolute;}
.content .front{width: 550px; height: 550px; object-fit: cover; border-radius: 50%; transition: all ease 1s;}
.content .back{width: 700px; height: 700px; object-fit: cover; border-radius: 50%; transition: all ease 0.2s; z-index:-1; opacity: 0.3;}  
.content .text{position: absolute; top: 0;left: 0; display: inline-block; width: 100%; overflow-x: hidden; margin-top: 180px;}
.content .text span{ font-size: 70px; font-weight: 700; text-transform: uppercase; color: #fff; display: inline-block; margin: 0 65px 0; transition: all ease .5s}  
.content .text span:nth-child(odd),.content .text span:nth-child(even):hover{ color: transparent;-webkit-text-stroke-width: 1px;-webkit-text-stroke-color: #fff;  }  
.content .text span:nth-child(odd):hover{ color: #fff;-webkit-text-stroke-width: 1px;-webkit-text-stroke-color: #fff; }   
.content .text .line { white-space: nowrap; animation: infiniteText 10s linear infinite;cursor: pointer; animation-play-state:running ;margin-bottom: 20px;} 
@keyframes infiniteText{0%{transform: translateX(0);} 100%{transform: translateX(-50%);}}
.content .text .line2 { animation-direction: reverse; }  
.content .text .line2 span{margin: 0 80px 0;}
.content .text .line3 span{margin: 0 35px 0;}
.content .text .line:hover{animation-play-state: paused;}
.bottom{text-align: center;}
.bottom h4{ font-size: 20px;letter-spacing: 20px;text-transform: uppercase; color: #fff;}
</style>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="images/logo.svg">
            </div>
            <div class="menu">
                <div class="burger">
                    <span></span>
                    <span></span>
                    <span></span>         
                </div>
            </div>
        </header>
        <div class="content">
            <div class="img">
                <img class="front"src="images/5.jpg" alt="">
                <img class="back"src="images/5.jpg" alt="">
            </div>
            <div class="text">
                <div class="line">
                    <span data-src="images/5.jpg">rose</span> <span data-src="images/6.jpg">Myacinth</span>
                    <span data-src="images/5.jpg">rose</span> <span data-src="images/6.jpg">Myacinth</span>
                    <span data-src="images/5.jpg">rose</span> <span data-src="images/6.jpg">Myacinth</span>
                </div>
                <div class="line line2">
                    <span data-src="images/7.jpg">tulip</span> <span data-src="images/8.jpg">orchid</span>
                    <span data-src="images/7.jpg">tulip</span> <span data-src="images/8.jpg">orchid</span>
                    <span data-src="images/7.jpg">tulip</span> <span data-src="images/8.jpg">orchid</span>
                </div>
                <div class="line line3">
                    <span data-src="images/9.jpg">sunflower</span> <span data-src="images/10.jpg">poppy</span>
                    <span data-src="images/9.jpg">sunflower</span> <span data-src="images/10.jpg">poppy</span>
                    <span data-src="images/9.jpg">sunflower</span> <span data-src="images/10.jpg">poppy</span>
                </div>          
            </div>
<div class="bottom">
    <h4>artificial Flowers </h4>
</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $(".text .line span").on('click',function(){
            $(".img .front, .img .back").css("transform","scale(.3)");
            var imgSrc =$(this).attr("data-src");
            setTimeout(function(){
                $(".img .front, .img .back").css("transform","scale(1)");
                $(".img .front, .img .back").attr("src",imgSrc);
            })
        })
    }) 
</script>
</body>
</html>
